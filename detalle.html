<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mi Tienda</a>
    </div>
  </nav>

  <main class="container my-5" id="detalle-producto">
    <!-- Aquí se cargará el detalle -->
  </main>

  <script src="js/productos.js"></script>
  <script>
    // Función para obtener parámetro id de URL
    function getParametroId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function mostrarDetalle(id) {
      const producto = productos.find(p => p.id == id);
      if (!producto) {
        document.getElementById('detalle-producto').innerHTML = '<p>Producto no encontrado.</p>';
        return;
      }

      const seccion = document.getElementById("detalle-producto");
      seccion.innerHTML = `
        <h2>${producto.nombre}</h2>
        <div class="row">
          <div class="col-md-6">
            <img src="${producto.imagenes[0]}" class="img-fluid mb-3">
            ${producto.imagenes[1] ? `<img src="${producto.imagenes[1]}" class="img-fluid">` : ''}
          </div>
          <div class="col-md-6">
            <p>${producto.descripcion}</p>
            <p><strong>Precio: $${producto.precio}</strong></p>
            <a href="${producto.demo}" class="btn btn-secondary mb-2" target="_blank">Ver demo</a><br>
            <button class="btn btn-success" onclick="agregarAlCarrito(${producto.id})">Encargar</button>
          </div>
        </div>
      `;
    }

    window.onload = () => {
      const id = getParametroId();
      mostrarDetalle(id);
    };
  </script>
  <script src="js/carrito.js"></script>
</body>
</html>
